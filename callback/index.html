<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 id="title"></h1>
        <p id="message"></p>
        <pre id="codeBlock"></pre>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            const error = params.get("error");

            if (code) {
                document.getElementById("title").innerText = "Authorization Successful";
                document.getElementById("message").innerText = "Please copy the following code:";
                document.getElementById("codeBlock").innerText = code;
            } else {
                document.getElementById("title").innerText = "Authorization Failed";
                document.getElementById("message").innerText = "There was an error during the authentication process. Please check the details below:";
                document.getElementById("codeBlock").innerText = JSON.stringify(Object.fromEntries(params.entries()), null, 2);
            }
        });
    </script>
</body>
</html>
